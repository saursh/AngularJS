<!DOCTYPE html>
<html ng-app="dataViewer">
    <head>
        <script src="https://code.angularjs.org/1.7.0/angular.js"></script>
        <script src="Directives.js"></script>
    </head>
    <body ng-controller="MainController">
        <h1>{{message}}</h1>
        <div>{{error}}</div>
        <form name="searchUser" ng-submit="onSearch(username)" >
            <input type="text" required placeholder="Username to find" ng-model="username" >
            <input type="submit" value="Search">
        </form>
        <div>
            <h2>{{user.name}}</h2>
            <img ng-src="{{user.avatar_url}}" title="{{user.name}}" width="80" height="80"/>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Stars</th>
                    <th>Language</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="repo in repos">
                    <td>{{repo.name}}</td>
                    <td>{{repo.stargazers_count | number}}</td>
                    <td>{{repo.language}}</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
